<head>

    <style>
        .tablecenter {
  display: flex;
  justify-content: center;
}

</head>
<body >

<h1>Weather app</h1>
<form method="get">

    <input type="text" name = "city" />
    <input type="submit" value="submit" />
    <table border  = 2px class = "tablecenter">
        <tr><td><h1>City :</h1></td><td> <h1>{{report.city}}</h1></td></tr>
        <tr><td><h1>Temperature :</h1></td><td> <h1>{{report.temp}}</h1></td></tr>
        <tr><td><h1>Feels Like  :</h1></td><td> <h1>{{report.feels_like}}</h1></td></tr>
        <tr><td><h1>Max Temperature :</h1></td><td> <h1>{{report.temp_max}}</h1></td></tr>
        <tr><td><h1>Min Temperature :</h1></td><td> <h1>{{report.temp_min}}</h1></td></tr>
        <tr><td><h1>Humidity :</h1></td><td> <h1>{{report.humidity}}</h1></td></tr>

</table>
</form>
</body>
</html>
